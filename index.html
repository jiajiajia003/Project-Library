<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>

    <div class="body">
        <button id="addBook">Add a book</button>
        
        <div id="bookForm" style="display: none;">
            <form>
                <div class="input">
                    <label for="title">Book Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="input">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div class="input">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" min="0" required>
                </div>

                <div class="input">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read" name="read">
                </div>

                <div class="buttons">
                    <button type="button" id="closeForm">Close</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="library"></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
